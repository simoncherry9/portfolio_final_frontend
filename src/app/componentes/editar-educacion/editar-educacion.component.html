<div class="container card text-center mt-3 wrapper animate__animated animate__fadeInDown">
    <h3 class="mt-3 mb-3">Educaci√≥n</h3>
    <div>
      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">Establecimiento</th>
            <th scope="col">Nivel</th>
            <th scope="col">Fecha fin</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let educacion of listEducaciones">
            <td>{{ educacion.establecimiento }}</td>
            <td>{{ educacion.nivel }}</td>
            <td>{{ educacion.fechaFin }}</td>
            <th>
              <button type="button" class="btn btn-danger"(click)="deleteEducacion(educacion.id)"><i class="bi bi-trash3-fill"></i></button>
            </th>
          </tr>
        </tbody>
      </table>
      <p>
        <a class="btn btn-success" data-bs-toggle="collapse" href="#multicollapseExample2" role="button" aria-expanded="false" aria-controls="multicollapseExample1">
          <i class="bi bi-plus-lg"></i>
        </a>
      </p>
      <div class="collapse" style="border-radius: 50px" id="multicollapseExample2">
        <div class="card card-body mb-3" style="border-radius: 50px">
          <div class="form-floating mb-3 mt-5">
            <input type="text" [(ngModel)]="educacion.establecimiento" name="user" class="form-control" placeholder="Establecimiento">
            <label>Establecimiento</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="educacion.nivel" name="user" class="form-control" placeholder="Nivel">
            <label>Nivel alcanzado</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="educacion.fechaFin" name="user" class="form-control" placeholder="Fecha fin">
            <label>Fin de cursada</label>
          </div>
          <button type="button" (click)="addEducacion()" class="btn btn-success btn-lg mt-5">Agregar</button>
        </div>
      </div>
    </div>
  </div>
