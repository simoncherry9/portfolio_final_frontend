<div class="container mt-5 wrapper animate__animated animate__fadeInDown">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div *ngIf="!loading" class="card-body">
                    <img class="logo mt-2 mb-4" src="../../../assets/images/login/icon_login.png" alt="Login">
                    <h2>Registrarme</h2>
                    <form>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" [(ngModel)]="username" name="user" class="form-control" placeholder="Ingrese usuario">
                            <label>Usuario</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" [(ngModel)]="password" name="pass" class="form-control" placeholder="Ingrese contrase単a">
                            <label>Contrase単a</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" [(ngModel)]="confirmPassword" name="confirmpass" class="form-control mt-3" placeholder="Ingrese contrase単a">
                            <label>Repetir contrase単a</label>
                        </div>
                        <button type="button" (click)="addUser()" class="btn btn-primary mt-4 btn-lg mb-4">Registrarme</button>
                        <button type="button" class="btn btn-secondary mt-4 btn-lg mb-4" [routerLink]="['/login']" routerLinkActive="router-link-active" >Volver</button>
                    </form>
                </div>
                <app-spinner *ngIf="loading"></app-spinner>
            </div>
        </div>
    </div>
