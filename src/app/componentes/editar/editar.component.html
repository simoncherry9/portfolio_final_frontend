<app-header></app-header>
<div class="col-12 col-sm-12 col-md-4 col-lg-3 container card text-center mt-3 wrapper animate__animated animate__fadeInDown">
    <h3 class="mt-3 mb-3">Aptitudes</h3>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listAptitudes">
                    <td>{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <th><button type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                    </th>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
