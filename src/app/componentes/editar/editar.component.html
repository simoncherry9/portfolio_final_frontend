<div style="margin-right: 30px; margin-top: 20px;" class="col-12 col-sm-12 col-md-4 col-lg-5 container card text-center mt-3 wrapper animate__animated animate__fadeInDown">
    <h3 class="mt-3 mb-3">Aptitudes</h3>
    <div class="form-floating mb-3 mt-3">
        <div>
            <h5>Aptitudes</h5>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listAptitudes">
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <th><button type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-success btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-plus-lg"></i></button>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Agregar aptitud</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" [(ngModel)]="name" name="user" class="form-control" placeholder="Nombre">
                    <label>Nombre</label>
                </div>
                <div class="form-floating">
                    <input type="text" [(ngModel)]="description" name="pass" class="form-control" placeholder="Descripcion">
                    <label>Descripci√≥n</label>
                </div>
            </form>
            <button type="button" (click)="addAptitud()" class="btn btn-success btn-lg" style="margin-top: 150px;">Agregar</button>
        </div>
    </div>
    <button type="button" class="btn btn-secondary mt-4 btn-lg mb-4" [routerLink]="['/portfolio']" routerLinkActive="router-link-active">Volver</button>
</div>
