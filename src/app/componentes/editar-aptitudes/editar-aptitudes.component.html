<div class="container card text-center mt-3 wrapper animate__animated animate__fadeInDown">
    <h3 class="mt-3 mb-3">Aptitudes</h3>
    <div>
      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Porcentaje</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aptitud of listAptitudes">
            <td>{{ aptitud.name }}</td>
            <td>{{ aptitud.description }}</td>
            <td>{{ aptitud.porcentaje }}</td>
            <td>
              <button type="button">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p>
        <a class="btn btn-success" data-bs-toggle="collapse" href="#multicollapseExample1" role="button" aria-expanded="false" aria-controls="multicollapseExample1">
          <i class="bi bi-plus-lg"></i>
        </a>
      </p>
      <div class="collapse" style="border-radius: 50px" id="multicollapseExample1">
        <div class="card card-body mb-3" style="border-radius: 50px">
          <div class="form-floating mb-3 mt-5">
            <input type="text"name="user" [(ngModel)]="aptitudes.name" class="form-control" placeholder="Nombre">
            <label>Nombre</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text"  name="user" [(ngModel)]="aptitudes.description" class="form-control" placeholder="Descripción">
            <label>Descripción</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text"  name="user" [(ngModel)]="aptitudes.porcentaje" class="form-control" placeholder="Porcentaje">
            <label>Porcentaje</label>
          </div>
          <button type="button" (click)="addAptitud()" class="btn btn-success btn-lg mt-5">Agregar</button>
        </div>
      </div>
    </div>
  </div>
